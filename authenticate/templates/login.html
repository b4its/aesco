{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login| Aesco</title>
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ-3xLROXc2sojT4gmTLatpmHAh5XnmfjkLTA&s" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- AOS Animation -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />

    <style>
      body {
        background: #f0f4f8;
      }

      .login-container {
        max-width: 900px;
        background: white;
        border-radius: 1rem;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .bg-illustration {
        background: linear-gradient(135deg, #3b82f6, #60a5fa);
        color: white;
        padding: 2rem;
      }

      .message-container {
        position: absolute;
        top: 1rem;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        max-width: 500px;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center vh-100 position-relative">
      <!-- Alert Messages -->
      {% if messages %}
      <div class="message-container">
        {% for message in messages %}
        <div
          class="alert alert-{{ message.tags }} alert-dismissible fade show shadow"
          role="alert"
          data-aos="fade-up"
          data-aos-delay="200"
          data-aos-duration="1000"
        >
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
      </div>
      {% endif %}

      <!-- Login Card -->
      <div class="row login-container w-100">
        <!-- Left Side -->
        <div class="col-md-6 d-none d-md-flex bg-illustration flex-column justify-content-center align-items-center text-center">
          <h2 class="fw-bold">Aesco</h2>
        </div>

        <!-- Right Side -->
        <div class="col-md-6 p-5">
          <h3 class="mb-4 text-center fw-bold">Login</h3>

          <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                placeholder="Masukkan username"
                required
              />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Kata Sandi</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Masukkan password"
                required
              />
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>

          <div class="text-center mt-3">
            <p>
              Belum punya akun? <a href="{% url 'registrationApps' %}">Daftar di sini</a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- JS Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
