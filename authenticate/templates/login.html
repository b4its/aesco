{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
    <style>
      body {
        background: #f0f4f8;
      }
      .login-container {
        max-width: 900px;
        background: white;
        border-radius: 1rem;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      .bg-illustration {
        background: linear-gradient(135deg, #3b82f6, #60a5fa);
        color: white;
        padding: 2rem;
      }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="row login-container w-100">
        <div class="col-md-6 d-none d-md-flex bg-illustration flex-column justify-content-center">
          <div class="text-center">
            <h2 class="fw-bold">Aesco</h2>
          </div>
        </div>
    <div class="relative mb-20">
        {% if messages %}
            <div class="absolute top-5 left-1/2 transform -translate-x-1/2 w-full max-w-md mb-10">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} p-4 rounded-lg shadow-lg mb-4 text-white 
                        {% if message.tags == 'error' %} bg-red-600 {% elif message.tags == 'success' %} bg-green-600 {% elif message.tags == 'info' %} bg-blue-600 {% endif %}"
                        data-aos="fade-up" data-aos-delay="200" data-aos-duration="1000"
                        id="alert-{{ forloop.counter }}">
                        <div class="flex justify-between items-center">
                            <span>{{ message }}</span>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
        <div class="col-md-6 p-5">
          <h3 class="mb-4 text-center fw-bold">Login</h3>
          <form method="POST">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="username" class="form-control" id="username" placeholder="masukkan username" name="username" required />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Kata Sandi</label>
              <input type="password" class="form-control" id="password" placeholder="masukkan password" name="password" required />
            </div>
            <div class="d-grid gap-2">
                {% csrf_token %}
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
          <div class="d-flex justify-content-center mt-3">
              <p>mau daftar kah? disini <a href="{% url "registrationApps" %}">Daftar</a></p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
  </body>
</html>
