{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register| Aesco</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
    <style>
      body {
        background: #f0f4f8;
      }
      .login-container {
        max-width: 900px;
        background: white;
        border-radius: 1rem;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      .bg-illustration {
        background: linear-gradient(135deg, #3b82f6, #60a5fa);
        color: white;
        padding: 2rem;
      }
    </style>

  </head>
  <body>

    <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="row login-container w-100">
        <div class="col-md-6 d-none d-md-flex bg-illustration flex-column justify-content-center">
          <div class="text-center">
            <h2 class="fw-bold">Aesco</h2>
          </div>
        </div>

        <div class="col-md-6 p-5">
          <h3 class="mb-4 text-center fw-bold">Register</h3>
          <form method="POST" action="{% url 'registrationApps' %}">
              {% csrf_token %} 
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" required class="form-control" placeholder="Masukkan username anda"><br>

                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required class="form-control" placeholder="Masukkan email anda"><br>

                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required class="form-control" placeholder="Masukkan Password Anda"><br>

                <label for="password2">Konfirmasi Password:</label>
                <input type="password" name="password2" id="password2" required class="form-control" placeholder="Konfirmasi Password Anda"><br>
              <button type="submit" class="btn btn-primary">Daftar</button>
          </form>
          <div class="d-flex justify-content-center mt-3">
            <p>
              apakah ingin login?, silahkan untuk klik disini <a href="{% url "loginApps" %}">Login</a>
            </p>
          </div>

        </div>
      </div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
  </body>
</html>
