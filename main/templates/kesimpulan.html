
<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesco</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>

<body>

    <nav class="flex justify-between items-center shadow-lg px-4 sm:px-24 py-4">
        <div class="font-bold text-xl bg-gradient-to-r from-purple-600 to-blue-500 bg-clip-text text-transparent">
            Aesco
        </div>
        <div>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </nav>

    <main class="mx-3 sm:mx-20 my-20">

        <div class="flex justify-center mb-12">
            <div class="text-center sm:w-1/2">
                <h3 class="text-2xl font-bold mb-3">Kesimpulan</h3>
                <p>Hasil Pengoreksian Pertanyaan Esai menggunakan Sentence-BERT</p>
                <h4>Soal: </h4> 
                {% for soalList in item %}
                    <p>{{item}}</p>              
                {% endfor %}
            </div>
        </div>

        <div class="flex justify-center">
            <div class="sm:w-3/4">
                    <p>Kesimpulan</p>
                </div>
            </div>
        </div>
        
    </main>

    <footer class="flex justify-center text-center items-center bg-gray-700 text-white h-52">
        <p>Aesco</p>
    </footer>
</body>

</html>
